<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>个人中心</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/style.css" />
    <style>
        html,body{
            height: 100%;
        }
    </style>
</head>
<body>
<div class="phonePage common_w">
    <form action="__URL__/update_mobile" method="post" name="form">
        <div class="tel">
            手机：<input type="tel" name="tel" value="{$result.tel}"/>
        </div>
        <input class="btn" type="submit" value="保存"/>
    </form>
</div>
<script language="JavaScript">
    $(function(){
        $("input[type='submit']").click(function(){
            if ($("input[name='tel']").val().length == 0){
                alert("请输入手机号码");
                return false;
            }

            reg = /1\d{10}/;
            if (!reg.test($("input[name='tel']").val())){
                alert("手机格式错误");
                return false;
            }
        })
    })
</script>
</body>
</html>

    <body>
        <div class="address">
            <h3 class="addr_tit">收货人地址</h3>
            <div class="addr_info">
                <form action="__URL__/address/" method="POST">
                <input type="hidden" name='id' value="{$res['id']}" />
                    <ol>
                        <li>
                            
                            <span class="tbl_cell">收货人姓名：</span>
                            <span class="tbl_cell">
                                <input value="{$res['username']}" name='username' type="text" />
                            </span>
                        </li>
                        <li>
                            <span  class="tbl_cell">收货人手机号：</span>
                            <span class="tbl_cell">
                                <input name='tel' type="tel" value="{$res['tel']}"/>
                            </span>
                        </li>
                       <!--  <li>
                            <span class="tbl_cell">省份：</span>

                                <label id="province_label"></label>
                                <select id="province">
                                    <option>广东省</option>
                                    <option>山东省</option>
                                    <option>安徽省</option>
                                </select>
                            </span>
                        </li>
                        <li>
                            <span class="tbl_cell">城市：</span>
                            <span class="tbl_cell">
                                <label id="city_label"></label>
                                <select id="city">
                                    <option>深圳</option>
                                    <option>广州</option>
                                </select>
                            </span>
                        </li>
                        <li>
                            <span class="tbl_cell">区县：</span>
                            <span class="tbl_cell">
                                <label id="area_label"></label>
                                <select id="area">
                                    <option>南山区</option>
                                    <option>宝安区</option>
                                    <option>福田区</option>

                            </span>
                        </li> -->
                        <li>
                            <span class="tbl_cell">地址信息：</span>
                            <span class="tbl_cell">
                                <textarea name='address' >{$res['address']}</textarea>
                            </span>
                        </li>
                    </ol>
                    <input type="submit" value="完成" class="confirm_btn" name="sub_authority" />
                </form>
            </div>
          <!--   <a href="" class="confirm_btn">完成</a> -->
        </div>
    </body>
    <script>
        $(function(){
            var $province_label=$('#province_label'),
                $city_label=$('#city_label'),
                $area_label=$('#area_label'),
                str='';
            $('#province').change(function(){
                str= $(this).find('option:selected').text();
                $province_label.text(str);
            });
            $('#city').change(function(){
                str= $(this).find('option:selected').text();
                $city_label.text(str);
            });
            $('#area').change(function(){
                str= $(this).find('option:selected').text();
                $area_label.text(str);
            });
        })
    </script>

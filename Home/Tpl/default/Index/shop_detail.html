    <script>
        var $Ulimgs = $('.imgArea .imgs'),
                $Li = $('.imgArea .imgs li'), //获取每个图片对象的父级容器
                imgHeight = 0, //初始化声明单个图片的高度为0
                imgWidth = 0,
                imgLength = $Li.length, //所有图片的数量
                num = 0;

        //图片展示区显示图片总数量
        $('.picarea .shopname span').html('1/'+imgLength);

        //初始化设置装图片容器的总宽度和单个图片的自适应宽度； shit!!!
        $Ulimgs.css('width', imgLength * 100 + '%');
        $Li.css({
            'width': 100 / imgLength + '%'
        });

        //初始化设置显示的图片总数量与当前是第1张
        $('.imgArea span').text(1 + '/' + imgLength);

        //阻止浏览器默认事件
        function preventDefaults() {
            var xx,yy,XX,YY,swipeX,swipeY ;
            document.addEventListener('touchstart',function(event){
                xx = event.targetTouches[0].screenX ;
                yy = event.targetTouches[0].screenY ;
                swipeX = true;
                swipeY = true ;
            })
            document.addEventListener('touchmove',function(event){
                XX = event.targetTouches[0].screenX ;
                YY = event.targetTouches[0].screenY ;
                if(swipeX && Math.abs(XX-xx)-Math.abs(YY-yy)>0)  //左右滑动
                {
                    event.stopPropagation();//阻止冒泡
                    event.preventDefault();//阻止浏览器默认事件
                    swipeY = false ;
                    //左右滑动
                }
                else if(swipeY && Math.abs(XX-xx)-Math.abs(YY-yy)<0){  //上下滑动
                    swipeX = false ;
                    //上下滑动，使用浏览器默认的上下滑动
                }
            })
        }
        preventDefaults();

        //左滑
        $Ulimgs.on('swipeLeft', function() {
            //preventDefaults();
            if (num < imgLength-1) {
                num++;
                //阻止冒泡
                document.addEventListener('webkitAnimationEnd', function () {
                    $Ulimgs.removeClass('animated bounceInRight');
                    document.removeEventListener('webkitAnimationEnd');
                }, false);
                $Ulimgs.css('left', -num * 100 + '%').addClass('animated bounceInRight');
                $('.imgArea span').text(num + 1 + '/' + imgLength); //图片总数量与当前是第几张
            }
        });
        //右滑
        $Ulimgs.on('swipeRight', function() {
            //preventDefaults();
            if (num > 0) {
                num--;
                //阻止冒泡
                document.addEventListener('webkitAnimationEnd',function(){
                    $Ulimgs.removeClass('animated bounceInLeft');
                    document.removeEventListener('webkitAnimationEnd');
                },false);
                $(this).css('left', -num * 100 + '%').addClass('animated bounceInLeft');
                $('.imgArea span').text(num + 1 + '/' + imgLength); //图片总数量与当前是第几张
            }
        });

        //点击店铺图片出现大图与隐藏
        $('.picarea').on('tap', function() {
            $('.imgArea').show().addClass('animated fadeIn');
        });
        $('.imgArea').on('tap', function() {
            $('.imgArea').hide().removeClass('animated fadeIn');
        });

        //店铺简介
        $('.shop_intro').toggle(function(){
            $(this).find('.title').addClass('title2');
            $(this).find('.info').slideDown();
        },function(){
            $(this).find('.title').removeClass('title2');
            $(this).find('.info').slideUp();
        });

        //商家介绍
        $('.shop_intro .more').toggle(function(){
            $(this).children('i').addClass('fa-rotate-180');
            $('.shop_intro .info').css('white-space','normal');
        },function(){
            $(this).children('i').removeClass('fa-rotate-180');
            $('.shop_intro .info').css('white-space','nowrap');
        });

        //优惠信息
        $('.discount p').toggle(function(){
           $(this).addClass('cur').siblings('ul').slideDown();
        },function(){
            $(this).removeClass('cur').siblings('ul').slideUp();
        });
    </script>

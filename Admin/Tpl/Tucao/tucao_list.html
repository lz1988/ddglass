<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>吐槽内容管理</title>

    <script src="__ROOT__/Public/Admin/js/jquery-1.6.js"></script>
    <script src="__ROOT__/Public/Admin/js/public.js"></script>
    <script src="__ROOT__/Public/Admin/js/DatePicker/WdatePicker.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="__ROOT__/Public/Admin/css/admin.css">
</head>
<body>
<div class="main-wrap">
    <div class="path"><p>{$cur_menu}</p></div>

    <div class="main-cont">
        <h3 class="title">

            {$cur_title}
        </h3>
        <div class="search-area ">
            <form id="form" name="formfind" action="" method="post">
                <div class="item">
                    <label>微信名称：</label>
                    <input type="text" name="username" class="input-150" value="{$username}" id="title" />

                    <label>时间：</label>
                    <input type="text" id="create_time" onClick="WdatePicker()" size="11" class="Wdate" name="create_time" value="{$create_time}" />
                    <input class="button_s" type="submit" name="findsub" value="搜 索">
                </div>
            </form>
        </div>
        <form action="" method="POST" name="orgtype" />
        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table" align="center">
            <thead class="tb-tit-bg">
            <tr>
                <th width="3%"><div class="th-gap">ID</div></th>
                <th width="15%"><div class="th-gap">微信号</div></th>
                <th width=""><div class="th-gap">吐槽内容</div></th>
                <th width="15%"><div class="th-gap">时间</div></th>
                <th width="15%"><div class="th-gap">点赞数</div></th>
                <th width="15%"><div class="th-gap">评论数</div></th>
                <!--<th width="15%"><div class="th-gap">操作</div></th>-->
            </tr>
            </thead>
            <tfoot class="tb-foot-bg"></tfoot>
            <tbody  id="tableClass">
            <foreach name="datalist" item="name">
                <tr onmouseover="overColor(this)" onmouseout="outColor(this)">
                    <td align="left" class="hback">
                        <input type="checkbox" />
                    </td>
                    <td align="center" class="hback">{$name.username}</td>
                    <td align="center" class="hback">{$name.content}</td>
                    <td align="center" class="hback">{$name.time}</td>
                    <td align="center" class="hback"><a href="__URL__/get_dianzan/id/{$name.id}" target="_blank">{$name.dianzancount}</a></td>
                    <td align="center" class="hback"><a href="__URL__/get_comment/id/{$name.id}" target="_blank">{$name.commentcount}</td>
                    <!--<td align="center" class="hback">
                        <a {$message_del} href="__APP__/Message/message_del/{$name.id}/" onclick="{if(confirm(&#39;确定要删除吗？一旦删除无法恢复！&#39;)){return true;} return false;}" class="icon-del" <?php if(in_array($name['id'],$notdel) OR $notdel=='ALL'){echo "style='display:none;'";} ?>>删除</a>
                    </td>-->
                </tr>
            </foreach>


            </tbody></table>
        </form>
        <table width="95%" border="0" cellspacing="0" cellpadding="0" align="center" style="margin-top:10px;">
            <tbody><tr>
                <td align="center" class="page">{$page}</td>
            </tr>
            </tbody></table>
    </div>
</div>
</body></html>

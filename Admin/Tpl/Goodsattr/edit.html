<form name="form1" method="POST" id="form1"  action="__URL__/add_edit">
    <div class="addclass">
        <div class="addtopheight">&nbsp;</div>
        <table width="100%" class="addsearchClass" border="0" cellpadding="0" cellspacing="0">
            <input type="hidden" name="id" value="{$rs.id}">
            <tr>
                <td width="10%" height="30" align="right" class="left_txt2"><span class="must">*</span>属性分类名称：</td>

                    <div style="float:left;"><input type="text" id="type_name" name="attr_type_value" value="{$rs.attr_type_value}" /></div>
                    <div class="note" style="float:left;" id="type_nameTip">*</div>
                </td>
            </tr>





            </td>
            </tr>

            <foreach name="value"  key='key' item="vo">

                <if condition="$key eq 0">
                    <tr>
                        <td width="10%" height="30" align="right" class="left_txt2">属性值：</td>
                        <td width="80%" ><div style="float:left;"><input type="text" class="input-100" name="attr[]" value="{$vo.goods_attr_type_value}" /></div><span onclick="addtr(this)">+</span></td>
                    </tr>
                    <else/>
                    <tr><td align="right" width="10%" height="30" class="left_txt2">属性值：</td><td width="80%"><div style="float:left;"><input type="text" name="attr[]" class="input-100" value="{$vo.goods_attr_type_value}"></div><span style="margin-right:10px" onclick="addtr(this)">+</span><span onclick="removetr(this)">-</span></td></tr>
                </if>

            </foreach>

            <tr>
                <td colspan="2">
                    <div class="addoperation">
                        <input type="submit" class="buttonsave" value="保存" name="sub_authority" />

                    </div>
                </td>

</form>
<script>
    function addtr(o) {
        var html = '<tr><td align="right" width="10%" height="30" class="left_txt2">属性值：</td><td width="80%"><div style="float:left;"><input type="text" name="attr[]" class="input-100"></div><span style="margin-right:10px" onclick="addtr(this)">+</span><span onclick="removetr(this)">-</span></td></tr>';
        $(o).parent().parent().after(html);
    }
    function removetr(o) {
        $(o).parent().parent().remove();
    }
</script>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>栏目设置</title>
<meta name="author" content="OEdev">
<script src="__ROOT__/Public/Admin/js/jquery-1.6.js"></script>
<script src="__ROOT__/Public/Admin/js/public.js"></script>
<script src="__ROOT__/Public/Admin/js/DatePicker/WdatePicker.js" type="text/javascript"></script> 
<link type="text/css" rel="stylesheet" href="__ROOT__/Public/Admin/css/admin.css">
</head>
<body>
<div class="main-wrap">
  <div class="path"><p>{$cur_menu}</p></div>
  
  <div class="main-cont">
    <h3 class="title">
	<a href="__APP__/Member/fresh_group/" class="btn-general" {$membervip_add}><span>从微信同步分组到数据库</span></a>
	
	<a href="__APP__/Member/group_add/" class="btn-general" {$membervip_add}><span>添加分组</span></a>
	{$cur_title}
	</h3> 
	<form action="" method="POST" name="orgtype" />
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table" align="center">
	  <thead class="tb-tit-bg">
	  <tr>
	    <th width="3%"><div class="th-gap">ID</div></th>
	    <th width="19%"><div class="th-gap">组名</div></th>
		<th width="14%"><div class="th-gap">组人数</div></th>
		
		<th width="12%"><div class="th-gap">操作</div></th>
	  </tr>
	  </thead>
	  <tfoot class="tb-foot-bg"></tfoot>
	  <tbody  id="tableClass">
	  <foreach name="groupList" item="name">
	  <tr onmouseover="overColor(this)" onmouseout="outColor(this)">
	    <td align="left" class="hback">
	      {$name.group_id}
	    </td>
	    <td align="center" class="hback">{$name.group_name}</td>
	   <td align="center" class="hback">{$name.count}</td>
		<td align="center" class="hback">
		<!-- 添加子栏目 -->
			<a href="__APP__/Member/group_edit/{$name.group_id}/" class="icon-edit" >编辑</a>
			&nbsp;
			
		</td>
	  </tr>
	  </foreach>
	  	   
	  
	   
	  	</tbody></table>
	  </form>
		 
	  </div>
</div>
</body></html>
